<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Form</title>
    <link rel="shortcut icon" href="/All Program/img/punit.jpeg" type="image/x-icon">
</head>

<body>
    <h1>Basic Web Form Using HTML</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Data</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter Your First Name"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name"><br><br>

            <label for="male">Select Your Gender:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label><br> <br>

            <label for="mail">Email:</label>
            <input type="email" name="mail" id="mail" placeholder="abcd123@gmail.com"><br><br>

            <label for="birth">Date of Birth:</label>
            <input type="date" name="birth" id="birth"><br><br>

            <label for="">Current Profession:</label>
            <select>
                <option value="student">Student</option>
                <option value="accountant">Accountant</option>
                <option value="author">Author</option>
                <option value="baker">Baker</option>
                <option value="architect">Architect</option>
            </select><br><br>

            <label for="address"></label>
            <textarea name="address" id="address" cols="30" rows="10" style=" width:287px; height:49px;"  ></textarea><br><br>

            <input type="checkbox" name="checkbox" id="checkbox1" required>
            <label for="checkbox1">I am agree with terms & condition</label><br>
            <input type="checkbox" name="checkbox" id="checkbox2" required>
            <label for="checkbox2">I ensure all the details submitted by me are correct</label><br><br>
            
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>

    </form>
</body>

</html>
